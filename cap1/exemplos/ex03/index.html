<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livro JS</title>
</head>
<body>
    <script>
      const dias = Number(prompt("N Dias: ")) // le os dados de entrada
      const horas = Number(prompt("N Horas: "))
      const total = (dias  * 24) + horas // calcula a duracao
      alert(`Total de Horas: ${total}`) // exibe o total
    </script>
</body>
</html>
