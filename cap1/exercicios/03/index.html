<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livro JS</title>
</head>
<body>
    <script>
      const p = Number(prompt("Preço R$: "))
      const desc = p * 0.90
      const parc = p / 3
      alert(`Preço R$: ${p.toFixed(2)} Á vista R$: ${desc.toFixed(2)} Ou 3x de R$:  ${parc.toFixed(2)}`)
    </script>
</body>
</html>
