<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livro JS</title>
</head>
<body>
    <script>
      const valor = Number(prompt("Valor da Conta R$: "))
      const c = Number(prompt("Numero de Clientes: "))
      const total = valor / c
      alert(`Valor por cliente R$: ${total}`)
    </script>
</body>
</html>
