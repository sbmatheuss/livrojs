<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PARES</title>
</head>
<body>
      
    <script>
        let num

        do {
          num = Number(prompt("Numero: "))
          if(num == 0 || isNaN(num)){
            alert("Digite um numero valido...")
          }
        } while(num == 0 || isNaN(num))
        let pares = `Pares entre 1 e ${num}: `
        for(let i = 2; i <= num; i = i + 2){
          pares = pares + i + ", "
        }
        alert(pares)
    </script>
</body>
</html>
