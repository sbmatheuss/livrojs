<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peso</title>
  <link rel="stylesheet" href="estilos/estilo.css">
</head>
<body>
    <img src="img/Toxic Burden and Weight Loss Resistance.jpg" alt="img balanca de peso corporal">
    <h1>Programa Calculo do Peso Ideal</h1>
    <form>
      <p>Nome:
        <input type="text" name="inNome" id="inNome" required>
      </p>
      <p>
        Sexo:
        <input type="radio" name="sexo" id="inMasculino" required> Masculino
        <input type="radio" name="sexo" id="inFeminino" required> Feminino
      </p>

      <p>
        Altura:
        <input type="number" name="inAltura" id="inAltura" min="0" step="0.01" required>
      </p>
      <input type="submit" value="Calcular Peso Ideal">
      <input type="reset" value="Limpar Campos">
      <h3></h3>
    </form>
    <script src="peso.js"></script>
</body>
</html>
