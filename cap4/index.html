<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Situação do Aluno</title>
</head>
<body>
    <h1>Situação do Aluno</h1>
    <form>
        <p>
          Nome do Aluno:
          <input type="text" name="inNome" id="inNome" required>
        </p>

        <p>
          Nota 1: 
          <input type="number" name="inNota1" id="inNota1" step="0.1" min="0" max="10" required>
        </p>

        <p>
          Nota 2: 
          <input type="number" name="inNota2" id="inNota2" step="0.1" min="0" max="10" required>
        </p>

        <input type="submit" value="Exibir Média e Situação">
    </form>
    <h3></h3>
    <h4></h4>
    <script src="media.js"></script>
</body>
</html>
